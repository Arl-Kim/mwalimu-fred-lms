<div class="nouns-examples">
    <h5>Collective Nouns</h5>
    <p><strong id="togreen">Collective nouns</strong> are nouns that represent <strong id="tolight">a group of people or things</strong> as a single unit.</p>
    <p>Some collective nouns can take plural forms.</p>

    <p><strong id="togreen">Examples:</strong></p>
    <div class="examples-list">
        <ul>
            <li>crowd (s)</li>
            <li>flock (s)</li>
            <li>group (s)</li>
            <li>herd (s)</li>
            <li>team (s)</li>
            <li>committee (s)</li>
            <li>pair (s)</li>
        </ul>
    </div>
</div>
