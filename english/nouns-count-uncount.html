<div class="nouns-content">
    <h5>Countable and Uncountable Nouns</h5>

    <div class="countable-nouns-section">
        <h5><strong id="togreen">Countable Nouns</strong></h5>
        <p>These are nouns that take plurals and can be counted.</p>
        <p><strong id="togreen">Examples:</strong></p>
        <div class="examples-list">
            <ul>
                <li>Egg â€“ eggs</li>
                <li>One egg, three eggs, ten eggs</li>
                <li>Potato - Potatoes</li>
                <li>Twenty potatoes</li>
                <li>Onion - Onions</li>
                <li>Two hundred onions</li>
            </ul>
        </div>
        <p>Such nouns are known as <strong id="togreen">COUNTABLE</strong> or <strong id="togreen">COUNT NOUNS</strong></p>
    </div>
</div>
